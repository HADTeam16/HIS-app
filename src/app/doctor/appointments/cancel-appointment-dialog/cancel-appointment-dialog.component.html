<h2 mat-dialog-title>Confirm appointment cancellation</h2>
<mat-dialog-content>
    <p>Are you sure you want to cancel the appointment?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button color="warn" [mat-dialog-close]="'no'">No</button>
    <button mat-button color="primary" [mat-dialog-close]="'yes'">Yes</button>
</mat-dialog-actions>
