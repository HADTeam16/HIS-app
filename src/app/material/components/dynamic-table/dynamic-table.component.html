<div class="heading-panel">
    <span class="heading-title">Patient List</span>
    <mat-form-field [ngStyle]="{ display: filter ? 'inline-block' : 'none' }">
        <mat-label>Filter</mat-label>
        <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Enter value"
        />
    </mat-form-field>
</div>
<div class="mat-elevation-z4">
    <section class="table-container">
        <table
            mat-table
            [dataSource]="dataSource"
            matSort
            multiTemplateDataRows
        >
            <ng-container matColumnDef="checkbox" sticky>
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox
                        class="checkbox-master"
                        [checked]="allChecked"
                        [indeterminate]="someComplete()"
                        (change)="setAll($event.checked)"
                    >
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <div (click)="$event.stopPropagation()">
                        <mat-checkbox
                            [(ngModel)]="row['checkbox']"
                            (ngModelChange)="updateAllChecked()"
                        >
                        </mat-checkbox>
                    </div>
                </td>
            </ng-container>

            <ng-container
                *ngFor="let col of displayedColumns"
                [matColumnDef]="col"
                [sticky]="getStickyStatus(col)"
            >
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    [disabled]="!getSortStatus(col)"
                    [ngStyle]="{
                        width: getColWidth(col)
                    }"
                >
                    {{
                        this.headerAlias[col]
                            ? this.headerAlias[col]
                            : (col | titlecase)
                    }}
                </th>
                <td
                    mat-cell
                    *matCellDef="let row"
                    [ngStyle]="{ 'min-width': getColWidth(col) }"
                >
                    {{ row[col] }}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef class="actions-header">
                    Action
                </th>
                <td mat-cell *matCellDef="let row">
                    <div
                        class="actions-wrapper"
                        (click)="$event.stopPropagation()"
                    >
                        <ng-template #defaultActionsTemplate>
                            <mat-icon>not_interested</mat-icon>
                        </ng-template>
                        <ng-container
                            [ngTemplateOutlet]="
                                actionsTemplate || defaultActionsTemplate
                            "
                            [ngTemplateOutletContext]="{ $implicit: row }"
                        ></ng-container>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="expand" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
                <td mat-cell *matCellDef="let row">
                    <button
                        mat-icon-button
                        (click)="
                            expandedRow = expandedRow === row ? null : row;
                            $event.stopPropagation()
                        "
                    >
                        <mat-icon *ngIf="expandedRow !== row"
                            >keyboard_arrow_down</mat-icon
                        >
                        <mat-icon *ngIf="expandedRow === row"
                            >keyboard_arrow_up</mat-icon
                        >
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td
                    mat-cell
                    *matCellDef="let row"
                    [attr.colspan]="columnsToDisplay.length"
                >
                    <div
                        class="element-detail"
                        [@detailExpand]="
                            hasExpansion && row == expandedRow
                                ? 'expanded'
                                : 'collapsed'
                        "
                    >
                        <ng-container
                            [ngTemplateOutlet]="expansionTemplate"
                            [ngTemplateOutletContext]="{ $implicit: row }"
                        ></ng-container>
                    </div>
                </td>
            </ng-container>

            <!-- header row -->
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <!-- data rows -->
            <tr
                mat-row
                *matRowDef="let row; columns: columnsToDisplay"
                (click)="
                    expandedRow = hasExpansion
                        ? expandedRow === row
                            ? null
                            : row
                        : null
                "
                class="element-row"
                [class.expanded-row]="hasExpansion && expandedRow === row"
            ></tr>
            <!-- expansion row -->
            <tr
                mat-row
                *matRowDef="let row; columns: ['expandedDetail']"
                class="detail-row"
            ></tr>
            <!-- empty data msg row -->
            <tr mat-row *matNoDataRow>
                <td mat-cell [attr.colspan]="columnsToDisplay.length">
                    No records found
                </td>
            </tr>
        </table>
    </section>

    <mat-paginator
        *ngIf="paginate"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of data"
    ></mat-paginator>
</div>
