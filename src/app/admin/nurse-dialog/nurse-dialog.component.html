<!-- doctor-dialog.component.html -->
<h2 mat-dialog-title>Nurse's Form</h2>
<div class="dialog-form flex flex-col justify-between m-8 h-96">
  <form [formGroup]="nurseForm">
    <div class="row">

      <mat-form-field class="mr-4">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="mr-4">
        <mat-label>Middle Name</mat-label>
        <input matInput formControlName="middleName">
      </mat-form-field>

      <mat-form-field class="mr-4">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field>
        <mat-label>UserName</mat-label>
        <input matInput formControlName="userName">
      </mat-form-field>

    </div>

    <div class="row">
      <mat-form-field class="mr-4">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>

      <mat-form-field class="mr-4">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
          <mat-option value="notSpecified">Not Specified</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </div>

    <div class="row">
      <mat-form-field class="mr-4">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>

      <mat-form-field class="mr-4">
        <mat-label>State</mat-label>
        <input matInput formControlName="state">
      </mat-form-field>

      <mat-form-field class="m4-4">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="mr-4">
        <mat-label>Address Line 1</mat-label>
        <input matInput formControlName="addressLine1">
      </mat-form-field>

      <mat-form-field class="mr-4">
        <mat-label>Address Line 2</mat-label>
        <input matInput formControlName="addressLine2">
      </mat-form-field>

      <mat-form-field class="mr-4">
        <mat-label>Landmark</mat-label>
        <input matInput formControlName="landmark">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Pincode</mat-label>
        <input matInput formControlName="pinCode">
      </mat-form-field>

    </div>

    <div class="row">
      <mat-form-field class="mr-4">
        <mat-label>Contact</mat-label>
        <input matInput formControlName="contact">
      </mat-form-field>

      <mat-form-field class="mr-4">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field class="mr-4">
        <mat-label>Profile Picture</mat-label>
        <input matInput formControlName="profilePicture">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Emergency Contact Name</mat-label>
        <input matInput formControlName="emergencyContactName">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="mr-4">
        <mat-label>Emergency Contact Number</mat-label>
        <input matInput formControlName="emergencyContactNumber">
      </mat-form-field>
    </div>

    <div class="row ml-3">
      <mat-checkbox formControlName="headNurse" (change)="onHeadNurseChange($event.checked)">Head Nurse</mat-checkbox>
    </div>
     

    <div class="row mt-3 ml-3 text-center p-4">
      <button 
        mat-stroked-button
        type="submit"
        color="primary"
        (click)="onRegisterNurse()">
        Save
      </button>
    </div>
  </form>
</div>
