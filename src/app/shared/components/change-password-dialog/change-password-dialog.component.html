<div class="flex flex-col justify-between m-8">
    <form
        [formGroup]="changeUserPasswordForm"
        class="flex flex-col justify-between"
    >
        <div class="row">
            <mat-form-field>
                <mat-label>Old Password</mat-label>
                <input matInput type="password" formControlName="oldPassword" class="w-full" />
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="mr-2">
                <mat-label>New Password</mat-label>
                <input matInput type="password" formControlName="newPassword" class="w-full" />
            </mat-form-field>
        </div>

        <div class="row mt-6 flex justify-end">
            <button
                type="submit"
                mat-stroked-button
                color="primary"
                (click)="changeUserPassword()"
            >
                Update
            </button>
        </div>
    </form>
</div>
